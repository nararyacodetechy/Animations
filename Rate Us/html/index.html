<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <title></title>
        <link rel="stylesheet" href="/css/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        <div class="container">
            <div class="star-container">
                <button class="star star1" data-value="1" onclick="rate(this)">
                    <i class='bx bxs-star'></i>
                </button>

                <button class="star star2" data-value="2" onclick="rate(this)">
                    <i class='bx bxs-star'></i>
                </button>

                <button class="star star3" data-value="3" onclick="rate(this)">
                    <i class='bx bxs-star'></i>
                </button>

                <button class="star star4" data-value="4" onclick="rate(this)">
                    <i class='bx bxs-star'></i>
                </button>

                <button class="star star5" data-value="5" onclick="rate(this)">
                    <i class='bx bxs-star'></i>
                </button>

                <p id="rating">(: Rate Us </p>
            </div>
        </div>
        <script src="/Js/main.js"></script>
    </body>
</html>
